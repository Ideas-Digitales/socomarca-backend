services:
  workcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socomarca_php
    restart: unless-stopped
    user: developer:developer
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
    networks:
      - socomarca
    depends_on:
      - db
    expose:
      - 9000

  web:
    image: nginx:alpine
    container_name: socomarca_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - socomarca
    depends_on:
      - workcontainer

  db:
    image: postgres
    restart: unless-stopped
    shm_size: 128mb
    volumes:
     - type: tmpfs
       target: /dev/shm
       tmpfs:
         size: 134217728 # 128MB
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    networks:
      - socomarca

  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: meilisearch
    environment:
      - MEILI_MASTER_KEY=masterKey
    ports:
      - "7700:7700"
    volumes:
      - ./meili_data:/meili_data
    networks:
      - socomarca

volumes:
  socomarca_data:
    name: socomarca_data

networks:
  socomarca:
